<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학식당 메뉴 관리</title>

  <!-- icon -->
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="{% static 'css/modal.css' %}">
  <!-- 부트스트랩 -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <!-- datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.standalone.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.kr.min.js"></script>
  
</head>
<body>
  <div class="wrap">
    <h1>Manager Page</h1>
    
    <button id="btn-calendar" class="btn btn-calendar">
      <i class="far fa-calendar"></i>
    </button>
    
  </div>
   
  <!-- Modal -->
  <div class="modal" id="modal-calendar" aria-hidden="true">
    <div class="modal-dialog">
      <div id='sv'>
      <div class="input-group input-append date" id="datePicker" value='2021-05-30'> </div>
    </div>
    </div>
  </div>
  <!-- /Modal -->

  <!-- modal script -->
  <script>
    var modal = document.getElementById("modal-calendar");
    var btn = document.getElementById("btn-calendar");
    
    btn.onclick = function() {
      modal.style.display = "block";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

  <!-- date picker script -->
  <script type="text/javascript">

    $('#datePicker').datepicker({
      format: "yyyy-mm-dd",
      language: "kr",
      autoclose: true,
      todayHighlight: true,
      templates : {
          leftArrow: '<i class="fas fa-chevron-left"></i>',
          rightArrow: '<i class="fas fa-chevron-right"></i>'
        },
    }).on('changeDate', function(e) {

      var formattedDate = new Date(e.date);
      var d = formattedDate.getDate();
      var m =  formattedDate.getMonth() + 1;
      var y = formattedDate.getFullYear();

      target = y + "-" + ("0"+m.toString()).slice(-2) + "-" + ("0"+d.toString()).slice(-2);
      $(modal).hide();
      // alert(target);
    });
    
  </script>

</body>
</html>
